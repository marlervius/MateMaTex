version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend/app:/app/app  # Hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend is run locally with `cd frontend && npm run dev`
  # for faster HMR than Docker can provide.
